<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta Requierments-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!--Bootstrap stuff-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav">
           <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
                <h1 class="fs-4 fw-bold text-success" id="side_itle">DEMÉTER</h1>
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-success"><i class="bi bi-list"></i></button>
           </div>

           <ul class="list-unstyled px-2">
                <li class="active"><a href="#" class="text-decoration-none px-3 py2 d-block"><i class="bi bi-list"></i>Dashboard</a></li>
                <li class=""><a href="#" class="text-decoration-none px-3 py2 d-block"><i class="bi bi-person"></i>Usuario</a></li>
                <li class=""><a href="#" class="text-decoration-none px-3 py2 d-block"><i class="bi bi-heart-pulse"></i>Planes Alimenticios</a></li>
            </ul> 
        </div>

        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-block">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none">
                        <a class="navbar-brand fs-4" href="#">Deméter</a>
                        <button class="btn px-1 py-0 open-btn"><i class="bi bi-list"></i></button>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(".sidebar ul li").on('click' , function(){
            $(".sidebar ul li.active").removeClass('active');
            $(this).addClass('active');
        });

        $('.open-btn').on('click', function(){
            $('.sidebar').addClass('active');
        });

        $('.close-btn').on('click', function(){
            $('.sidebar').removeClass('active');
        });
    </script>
</body>
</html>
